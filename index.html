<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Anem a comentar diverses etiquetes per html. Començarem amb "<cite>"-->
    <!--<cite> Marca una referència d'una font, d'on es trau la informació. Per exemple, podem citar el autor d'eixa font.-->
        <p><cite>"El verdader progres consisteix en renovarse"</cite>-Alejandro Vinet</p>
    <!--<q> Indica que el text adjunt es una cita corta en línea. Aquest element serveix per a cites breus, que no requereixen salts de paràgraf.-->
        <p>Quan Dave li pregunta a HAL per obrir la porta, HAL respon:<q cite="https://www.imdb.com/title/tt0062622/quotes/qt0396921">Ho senc, Dave. Crec que no puc fer aixó.</q></p>
    <!--<dfn> Serveix per marcar el términ amb el que es defineix.-->
        <p> <dfn>Pikachu</dfn> es un pokémon de tipus eléctric</p>
    <!--<abbr> Representa una abreviació o acrónim.Li podem posar l'atribut title per descriure l'abreviatura.-->
        <p>M'agrada molt el el videojoc <abbr title="League of Legends">LoL</abbr></p>
    <!--Conclusió: Són etiquetes HTML molt útils per fer textos-->
</body>
</html>
